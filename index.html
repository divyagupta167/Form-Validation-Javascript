<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div class="logo"><img src="Images/logo.jpeg" width="70" height="70"></div>
            <div class="text">Start for free & <br> Get attractive offers today</div>
          </div>
      <form id="form">
        <div class="social">
            <div class="title">Get Started</div>
            <div class="question">Already have an account? <br>
            <span>Sign In</span>
        </div>

        <div class="btn">
            <div class="btn-1">
                <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"/>
              Sign Up
            </div>
            <div class="btn-2">
                <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
        </div>
        <div class="or">Or</div>
        </div>



        <!-- user name  input-->
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Divya Gupta"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="fas fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- email  input-->
        <div>
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="fas fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- password input-->
        <div>
          <label for="">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="fas fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>

      
    </div>

    <script src="main.js"></script>
  </body>
</html>
